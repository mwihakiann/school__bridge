<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Internal CSS -->
  <style>
    /* General Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      color: darkblue;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: darkblue;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      color: green;
    }

    main {
      padding: 20px;
      background-color: lightgray;
      min-height: 80vh;
    }

    main h2 {
      color: darkblue;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Announcements Section */
    #announcements {
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Announcement Item */
    .announcement-item {
      background-color: lightyellow;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .announcement-item h3 {
      color: darkblue;
      margin: 0;
    }

    .announcement-item p {
      color: darkslategray;
    }

    footer {
      background-color: lightblue;
      padding: 15px;
      text-align: center;
      margin-top: 30px;
    }

    footer p {
      margin: 0;
      color: darkblue;
    }

  </style>

</head>

<body>

  <header>
    <h1>Welcome to the Dashboard</h1>
    <nav>
      <a href="messages.html">Messages</a>
      <a href="announcements.html">Announcements</a>
      <a href="tasks.html">Tasks</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Recent Announcements</h2>
    <div id="announcements">
      <!-- Announcement items will be dynamically inserted here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Parent-Teacher Communication App. All rights reserved.</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
