<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Internal CSS -->
  <style>
    /* General Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .form-box {
      background-color: lightgray;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
      text-align: center;
      color: darkblue;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 16px;
      color: darkslategray;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid lightgray;
      border-radius: 4px;
      margin-top: 5px;
    }

    .input-group input:focus {
      border-color: green;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 20px;
    }

    button:hover {
      background-color: darkgreen;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- Login Form Box -->
    <div class="form-box login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <p id="loginErrorMessage" class="error"></p>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
